buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.6+'
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    sourceSets {
        main {
            // We use the traditional project directory structure
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE") != null ? System.getenv("KEYSTORE") : "keystore")
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            runProguard true
            proguardFile "proguard.cfg"
        }

        debug {
            runProguard true
            proguardFile "proguard.cfg"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':jiraconnect-android-main')
	compile 'com.android.support:support-v4:18.0.0'
	compile 'oauth.signpost:signpost-core:1.2'
	compile 'com.google.guava:guava:14.0.1'
}